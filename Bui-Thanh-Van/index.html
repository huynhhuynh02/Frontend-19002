<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="jquery-3.4.1.js"></script>
    <script src="popper.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome/css/all.css">
    <script src="font-awesome/js/all.js"></script>
    <script src="form.js"></script>
</head>

<body>
    <div class="form">
        <div class="form-login">
            <h1 class="text-primary text-center">Đăng Nhập </h1>
            <div>
                <i class="fas fa-phone"></i>
                <input class="form-login-phone" placeholder="Số điện thoại" type="number">
            </div>
            <div>
                <i class="fas fa-key"></i>
                <input class="form-login-pass" placeholder="Mật khẩu" type="password">
            </div>
            <div>
                <h5 class="p-0 m-0 d-inline-block">2+2=</h5>
                <input class="form-login-captcha w-75" placeholder="Kết quả" type="text">
            </div>
            <div class="btn text-center mt-2 w-100 border-bottom-0">
                <button type="button" class="btn-login btn btn-outline-primary  w-75">Đăng Nhập</button>
                <p class="mt-1">Bạn chưa có tài khoản? <span class="hover-btn btn-resgister-back text-danger">Đăng Ký</span> </p>
            </div>
        </div>
        <div class="form-register">
            <h1 class="text-danger text-center">Đăng Ký Tài Khoản </h1>
            <div>
                <i class="fas fa-home"></i>
                <input class="form-register-tch" placeholder="Tên cửa hàng" type="text">
            </div>
            <div>
                <i class="fas fa-user"></i>
                <input class="form-register-user" placeholder="Tên người dùng" type="text">
            </div>
            <div> 
                <i class="fas fa-phone"></i>
                <input class="form-register-phone" placeholder="Số điện thoại" type="number">
            </div>
            <div>
                <i class="fas fa-key"></i>
                <input class="form-register-pass" placeholder="Mật khẩu" type="password">
            </div>
            <div>
                <i class="fas fa-envelope-square"></i>
                <input class="form-register-email" placeholder="Địa chỉ Email" type="email">
            </div>
            <div class="btn text-center w-100 mt-2 border-bottom-0">
                <button type="button" class="btn-resgister btn btn-outline-danger  w-75">Đăng Ký</button>
                <p class="mt-1">Bạn đã có tài khoản? <span class="hover-btn btn-login-back text-primary">Đăng Nhập</span> </p>
            </div>
        </div>
        <div class="note"></div>
    </div>
</body>

</html>
