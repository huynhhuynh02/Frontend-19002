    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <script src="popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="icons/css/all.css" type="text/css">
    <link rel="stylesheet" href="rapphim.css">

    <link rel="stylesheet" href="login.html">
    <link rel="stylesheet" href="resgister.html">
</head>

<body>
    <div class="container">
        <div class="row header">
            <div class="col-md-3 logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="col-md-6" class="search">
                <input type="text" style="width: 400px;margin: 10px 0;"
                    placeholder=" Tìm tên phim, diễn viên, đạo diễn,...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
            <div class="col-md-3 login">
                <i class="fas fa-user"></i> <a href="login.html">Đăng nhập</a> / <a href="resgister.html">Đăng ký</a>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-12 menu">
                <a href="lichchieu.html">LỊCH CHIẾU</a>
                <a href="rapphim.html">PHIM</a>
                <a href="#">CỤM RẠP</a>
                <a href="uu-dai.html">ƯU ĐÃI</a>
                <a href="tindienanh.html">TIN ĐIỆN ẢNH</a>
            </div>
        </div>
    </div>
    <div class="container" style="background-image: linear-gradient(#471818, #68060b);padding: 40px;">
        <div class="row rounded mx-auto d-block"
            style="background-image: linear-gradient(#a30505, #eb0814);width: 350px;height: 400px;padding: 20px;">
            <div class="col-md-12">
                <form class="user-info-form" action="#" method="POST" onsubmit="return validation();">
                    <p id="error"></p>
                    <div class="form-group">
                        <label for="inputUsername4" style="color: white;">Tên đăng nhập</label>
                        <input type="text" class="form-control" id="user" placeholder="username">
                        <p id="erroruser"></p>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail4" style="color: white;">Email</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="email">
                        <div id="erroremail"></div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword4" style="color: white;">Mật khẩu</label>
                        <input type="password" class="form-control" id="pass" placeholder="password">
                        <p id="errorpw"></p>
                    </div>
                    <p id="errorpwchar"></p>
                    <div class="form-group">
                        <button type="submit"
                            style="border: none;width: 100%;padding: 10px;background: rgb(80, 11, 11);border-radius: 5px;color: white;">
                            Đăng ký
                        </button>
                    </div>
                    <div style="text-align: center;color: rgb(233, 230, 230);margin-top: 20px;">
                        <span>Có thể đăng nhập? </span><a href="login.html" style="color: rgb(32, 2, 2);">Tại đây!</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="copyright mt-0">
        <div class="container">
            <div class="row">
                <div class="col-md-12 copyright-box">
                    <p>2019 © Dcine. All rights reserved - Design by </p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function removeAlerts() {
            document.getElementById("error").innerHTML = "";
            document.getElementById("erroruser").innerHTML = "";
            document.getElementById("erroremail").innerHTML = "";
            document.getElementById("errorpw").innerHTML = "";
            document.getElementById("errorpwchar").innerHTML = "";
        }

        function validateForm() {
            removeAlerts();

            var username = document.forms["myForm"]["user"].value;
            var email = document.forms["myForm"]["email"].value;
            var pw = document.forms["myForm"]["pass"].value;

            if (!username && !email && !pw) {
                document.getElementById("error").innerHTML = "Please input username, email and password";
                return false;
            } else if (username == null || username == "") {
                document.getElementById("erroruser").innerHTML = "Please input your username";
                return false;
            } else if (email == null || email == "") {
                document.getElementById("erroremail").innerHTML = "Please input your email";
                return false;
            } else if (pw == null || pw == "") {
                document.getElementById("errorpw").innerHTML = "Please input your password";
                return false;
            } else if (pw.length < 6) {
                document.getElementById("errorpwchar").innerHTML = "your password should be minimum 6 character";
                return false;
            }
        }    
    </script>
</body>

</html>
